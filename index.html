<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-mode-ui = 'enabled:false' embedded arjs = 'trackingMethod: best; source: webcam; debugUIEnabled: false'>
  <a-assets >
    <img src="VR-AR-ProjectCards/1.png" id="card1">
    <img src="VR-AR-ProjectCards/2.png" id="card2">
    <img src="VR-AR-ProjectCards/3.png" id="card3">
    <img src="VR-AR-ProjectCards/4.png" id="card4">
    <img src="VR-AR-ProjectCards/5.png" id="card5">
    <img src="VR-AR-ProjectCards/6.png" id="card6">
  </a-assets>
  <a-marker type = 'pattern' url = 'assets\pattern\pattern-icon-01.patt' >
    <a-plane src = '#card1' position = "0 0 -1" width = '2' height = "1.5" rotation = "-90 0 0"></a-plane>
    
  </a-marker>
  
  <a-marker type = 'pattern' url = 'assets\pattern\pattern-icon-02.patt' >
    <a-plane src = '#card2' position = "0 0 -1" width = '2' height = "1.5" rotation = "-90 0 0"></a-plane>
    
  </a-marker>
  <a-marker type = 'pattern' url = 'assets\pattern\pattern-icon-03.patt' >
    <a-plane src = '#card3' position = "0 0 -1" width = '2' height = "1.5" rotation = "-90 0 0"></a-plane>
    
  </a-marker>
  <a-marker type = 'pattern' url = 'assets\pattern\pattern-icon-04.patt' >
    <a-plane src = '#card4' position = "0 0 -1" width = '2' height = "1.5" rotation = "-90 0 0"></a-plane>
    
  </a-marker>
  <a-marker type = 'pattern' url = 'assets\pattern\pattern-icon-05.patt' >
    <a-plane src = '#card5' position = "0 0 -1" width = '2' height = "1.5" rotation = "-90 0 0"></a-plane>
    
  </a-marker>
  <a-marker type = 'pattern' url = 'assets\pattern\pattern-icon-06.patt' >
    <a-plane src = '#card6' position = "0 0 -1" width = '2' height = "1.5" rotation = "-90 0 0"></a-plane>
    
  </a-marker>
 </a-scene>

 
</body>

</html>
